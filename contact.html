<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>

    <h2> Sign Up</h2>
    <form>
        <label><strong> Enter Your Name :</strong></label>
        <input type="text" name="firstName" placeholder=" Enter Your Name " required><br> <br>
        <label ><strong>Enter Your Password :</strong> </label>
        <input type="password" name="password" placeholder="Enter Your Password" required><br> <br>
        <label ><strong>Enter Your Email :</strong> </label>
        <input type="email" name="email" placeholder="Enter Your Email " required><br><br>
        <label ><strong>Enter Your Date Of Birth :</strong> </label>
        <input type="date" name="date" required> <br><br>
        <label ><strong>Select Your Gender :</strong> </label>
        <input type="radio" name="Gender" value="Male" required>
        Male
        <input type="radio" name="Gender" value="Female" required>
        Female <br>     <br>  
        <label ><strong>Enter Your Religion</strong> </label>
        <input type="textarea" name="Religion" placeholder=" Enter Your Religion" required><br><br>
        <label ><strong>Select Your Country :</strong> </label>
        <select  required>
            <option value="Country"></option>
            <option value="Country">Afghanistan</option>
            <option value="Country">Brazil</option>
            <option value="Country">Canada</option>
            <option value="Country">Denmark</option>
            <option value="Country">Pakistan</option>
            <option value="Country">USA</option>
            <option value="Country">UK</option>
            <option value="Country">UAE</option>
        </select><br><br>
        <label><strong>Ph No :</strong> </label>
        <select required>
            <option value="tel"></option>
            <option value="tel">+1</option>
            <option value="tel">+2</option>
            <option value="tel">+3</option>
            <option value="tel" >+92</option>
        </select>
        <input type="tel" name="usrtel"placeholder="+1xxx-xxxxxxx" required><br><br>
        <label ><strong>About Yourself :</strong></label> <br><br>
        <textarea name="message"  cols="34" rows="5" placeholder="Tell Me About Yourself"></textarea><br><br>
        Upload Your Photo <br><br>
        <input type="file" name="upload" required><br><br>
        <input type="checkbox" name="agree" required > All the given information are in my knowledge and correct and I agree the terms and condition <br><br>
        <input type="submit" name="submit" value="Sign Up"  > 
        <input type="reset" name="submit" value="Reset" >       
        
    </form>
</body>
</html>
